<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@531;700&display=swap" rel="stylesheet" />
    <meta name="description" content="lyrics search youtube" />

    <title>Lyrics</title>
  </head>
  <body>
    <header id="header">
      <h1>Lyrics Search</h1>
      <header id="header-input">
        <input id="search-input" type="text" name="name" placeholder="Song or artist name..." />
        <button id="search-btn">Search</button>
      </header>
    </header>
    <main id="songs-details"></main>
    <div id="modal" class="modal-backdrop">
      <div class="modal-content shadow">
        <div id="modal-title">
          <h2></h2>
          <span id="modal-close">&times;</span>
        </div>
        <div id="modal-form">
          <h2 class="modal-song-title"></h2>
          <p class="modal-song-lyrics"></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
